# This workflow will build a package using Maven and publish it to GitHub Packages
# when a release is created

name: Maven Publish

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'
      - 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Build and publish with original version
      run: |
        mvn clean package --file pom.xml
        mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Set version to latest and publish
      run: |
        mvn versions:set -DnewVersion=latest
        mvn clean package --file pom.xml
        mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DskipTests
      env:
        GITHUB_TOKEN: ${{ github.token }}
